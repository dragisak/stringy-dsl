name: CI
on:
  pull_request:
  push:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup JDK
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21
      - name: Setup sbt launcher
        uses: sbt/setup-sbt@v1
        with:
          sbt-runner-version: 1.12.3
      - name: Build and Test
        run: sbt test
